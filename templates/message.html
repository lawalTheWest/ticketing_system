{% block header %}
<link rel='stylesheet' href="{{ url_for('static', filename='css/message.css') }}" />
{% endblock %}

{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <ul>
        {% for category, message in messages %}
            <li class="alert alert-{{ category }}" id='mssg'>{{ message }}</li>
        {% endfor %}
        </ul>
    {% endif %}
{% endwith %}
